<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email.</p>

<nb-alert *ngIf="loginStatus == 'success'" outline="success" role="alert">
  <p class="alert-title"><b>Hooray!</b></p>
  <ul class="alert-message-list">
    <li class="alert-message">{{ loginStatusMessage }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="loginStatus == 'error'" outline="danger" role="alert">
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
    <li class="alert-message">{{ loginStatusMessage }}</li>
  </ul>
</nb-alert>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput fullWidth name="email" id="input-email" pattern=".+@.+\..+" placeholder="Email address"
      fieldSize="large" autofocus formControlName="email" />
    <ng-container *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
      <p class="caption status-danger" *ngIf="loginForm.controls.email.errors?.required">
        Email is required!
      </p>
      <p class="caption status-danger" *ngIf="loginForm.controls.email.errors?.pattern">
        Email should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
    </span>
    <input nbInput fullWidth name="password" type="password" id="input-password" placeholder="Password"
      fieldSize="large" formControlName="password" />
    <ng-container *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
      <p class="caption status-danger" *ngIf="loginForm.controls.password.errors?.required">
        Password is required!
      </p>
      <!-- <p
        class="caption status-danger"
        *ngIf="password.errors?.minlength || password.errors?.maxlength"
      >
        Password should contain from
        {{ getConfigValue("forms.validation.password.minLength") }} to
        {{ getConfigValue("forms.validation.password.maxLength") }}
        characters
      </p> -->
    </ng-container>
  </div>

  <!-- <div class="form-control-group accept-group">
    <nb-checkbox
      name="rememberMe"
      [(ngModel)]="user.rememberMe"
      *ngIf="rememberMe"
      >Remember me</nb-checkbox
    >
  </div> -->

  <button nbButton fullWidth status="primary" size="large" [disabled]="loginForm.invalid">
    Log In
  </button>
</form>
